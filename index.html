<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>

  <section class="card">
    <div class="card__text">
        <div class="quotes">
            <img src="./images/pattern-quotes.svg" alt="">
        </div>
      <p class="info">
          “ I’ve been interested in coding for a while but never taken the jump, until now. 
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
          excited about the future. ”
          
      </p>
      <p class="about">Tanya Sinclair<span class="job"> UX Engineer</span></p>
    </div>
    <div class="card__image">
      <img id="image"  src="./images/image-tanya.jpg" alt="Image">
      <div class="pattern">
        <img src="./images/pattern-bg.svg" alt="">
      </div>
      <div class="card__image__btns">
        <button class="btn btnLeft">
          <img src="./images/icon-prev.svg" alt="">
        </button>
        <button class="btn btnRight"><img src="./images/icon-next.svg" alt=""></button>
      </div>
    </div>
  </section>


  <script src="./js/app.js"></script>
</body>
</html>
